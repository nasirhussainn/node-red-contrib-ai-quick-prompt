<div class="form-row">
    <label for="node-input-prompt">
        <i class="fa fa-comment"></i> Prompt
    </label>
    <input type="text" id="node-input-prompt" placeholder="Enter your prompt here" />
</div>
<div class="form-row">
    <label for="node-input-provider">
        <i class="fa fa-cogs"></i> Provider
    </label>
    <select id="node-input-provider">
        <option value="openai">OpenAI</option>
        <option value="huggingface">Hugging Face</option>
    </select>
</div>
<div class="form-row">
    <label for="node-input-apiKey">
        <i class="fa fa-key"></i> API Key
    </label>
    <input type="text" id="node-input-apiKey" placeholder="Enter API Key" />
</div>
<div class="form-row">
    <label for="node-input-temperature">
        <i class="fa fa-thermometer-half"></i> Temperature
    </label>
    <input type="number" id="node-input-temperature" placeholder="0.7" min="0" max="1" step="0.1" />
</div>
<div class="form-row">
    <label for="node-input-maxTokens">
        <i class="fa fa-bars"></i> Max Tokens
    </label>
    <input type="number" id="node-input-maxTokens" placeholder="100" min="10" max="2048" />
</div>
